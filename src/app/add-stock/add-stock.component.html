<html lang="en">
<head>
  <title>Bootstrap 4 Website Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
  .fakeimg {
    height: 200px;
    background: #aaa;
  }
  </style>
</head>
<body>
<div class="jumbotron text-center" style="margin-bottom:0">
  <h1>Welcome to Johnny Stock</h1>
  <p>you will add stock by this page</p>
</div>

<form [formGroup]="addForm" (ngSubmit)="addSubmit()">
<div class="container">
  <div class="row">
    <div class="col-sm">
      Name
      <input type="text" formControlName="name" placeholder="name">
    </div>




<div class="col-sm">
  Type
 <input type="text" formControlName="type" placeholder="type"></div>

<div class="col-sm">
  Price
  <input type="text" formControlName="price" placeholder="price">
</div>

<div class="col-sm">
  Quantity
  <input type="text" formControlName="qty" placeholder="qty">
</div>
<div class="col-sm">
  Expire Date
  <input type="date" formControlName="exp">
</div>
</div>
<BR>



  <div class="col-sm">
  <button class="btn btn-danger" type="submit">Submit</button>
</div> </div>

</form>
</body>
